<!-- Contact Section -->
  <div class="padding-large" id="contact">
    <h2 style="color:red;">Contact</h2>
    <hr style="width:200px" class="opacity">
    <p style="font-style: italic; font-weight: bold;">This page will list the apparel's contact information for any kind of questions.</p>
    <div class="container">
      <div class="row">
        <form action="">
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="subscribe"> Subscribe
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
